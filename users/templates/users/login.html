<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <h1>Sign in</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="register/">Sign up here.</a></p>
    </form>
</body>
</html>
