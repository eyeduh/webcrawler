


    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>
            {{ field.label_tag }} <br>
            {{ field }}
            {% if field.help_text %}
                <small>{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
                <p style="color: red;">{{ error }}</p>
            {% endfor %}
            </p>
        {% endfor %}
        <button type="submit">Sign Up</button>
        <p>If you already have an account <a href="login/"> sign in </a> instead.</p>
    </form>
