<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Products</title>
</head>
<body>
    {% for brand in brands %}
        {% for product in products %}
            {% if product.brand == brand %}
                <h1> product </h1>
            {% endif %}
        {% endfor %}
    {% endfor %}
</body>
</html>
